<div class="row">
  <div class="col-md-10">
    <app-shopping-edit (newIngredientAdded)="addNewIngredient($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a *ngFor="let ingredient of ingredients"
         class="list-group-item list-group-item-action"
         style="cursor: pointer">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
